<ion-header>
  <ion-toolbar>
    <ion-title>Glossary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group *ngFor="let section of ruletips">
    <ion-item-divider color="light">{{section.name}}</ion-item-divider>

    <ion-item *ngFor="let ruletip of section.ruletips">

    <button (click)="displayRuletip(ruletip.title, ruletip.text)">
      {{ruletip.title}}
    </button>

    </ion-item>
  </ion-item-group>
</ion-content>
