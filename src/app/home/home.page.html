<ion-split-pane contentId="content">
  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title class="menu-title" (click)="openRootPage()" (keydown)="openRootPage()">
          <ion-icon class="app-icon-d20s"></ion-icon>
          <span class="app-title">CriticalRoll-ng</span>
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item *ngFor="let p of pages">
          <ion-button (click)="openPage(p)">
            <ion-icon class="{{p.icon}}"></ion-icon>
            <span class="menu-title">{{ p.title }}</span>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav [root]="rootPage" id="content" [swipeGesture]="false"></ion-nav>
</ion-split-pane>
